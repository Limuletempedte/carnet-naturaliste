<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carnet Naturaliste</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'nature-beige': '#F2F2F7', // iOS System Gray 6 Light
            'nature-green': '#34C759', // iOS Green
            'nature-dark': '#1C1C1E', // iOS System Gray 6 Dark
            'nature-accent': '#007AFF', // iOS Blue
            'nature-gray': '#8E8E93', // iOS System Gray
            'nature-light-gray': '#E5E5EA', // iOS System Gray 5 Light
            'nature-dark-bg': '#000000', // Pure Black for OLED feel
            'nature-dark-surface': '#1C1C1E', // iOS System Gray 6 Dark
            'nature-dark-text': '#F2F2F7',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          boxShadow: {
            'ios': '0 4px 20px rgba(0, 0, 0, 0.08)',
            'ios-hover': '0 8px 30px rgba(0, 0, 0, 0.12)',
          }
        },
      },
    }
  </script>
  <link rel="stylesheet" href="/index.css">
  <style>
    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .dark .glass-panel {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .dark .glass-input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body class="bg-nature-beige text-nature-dark font-sans antialiased selection:bg-nature-green selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
